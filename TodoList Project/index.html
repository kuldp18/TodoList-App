<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <!-- css -->
    <link rel="stylesheet" href="assets\css\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- jQuery -->
    <script type="text/javascript" src="assets\js\lib\jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i>
      <button type="button">REMOVE ALL</button>  </h1>
      <input type="text" placeholder="Add New Todo" maxlength="40">
      <ul id="todolist">
        <li><span><i class="fa fa-trash"></i></span>Click here to check off.</li>
        <li><span><i class="fa fa-trash"></i></span>Hover to delete.</li>
        <li><span><i class="fa fa-trash"></i></span>Click the plus to hide or view input.</li>
        <li><span><i class="fa fa-trash"></i></span>Click Remove All to delete all the todos.</li>
      </ul>
    </div>
  <!-- js   -->
  <script type="text/javascript" src="assets\js\script.js"></script>
  </body>
</html>
